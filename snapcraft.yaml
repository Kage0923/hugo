name: hugo
version: "0.43-DEV"
summary: Fast and Flexible Static Site Generator
description: |
  Hugo is a static HTML and CSS website generator written in Go. It is
  optimized for speed, easy use and configurability. Hugo takes a directory
  with content and templates and renders them into a full HTML website.
confinement: strict
grade: devel # "devel" or "stable"

apps:
  hugo:
    command: bin/hugo
    completer: hugo-completion
    plugs: [home, network-bind, removable-media]
  extended:
    command: bin/hugo_extended
    completer: hugo-completion
    plugs: [home, network-bind, removable-media]

parts:
  hugo:
    source: .
    plugin: go
    go-importpath: github.com/gohugoio/hugo
    build-packages:
      - git
    stage-packages:
      - git
      - python-pygments
    override-build: |
      echo "\nStarting override-build:"
      export GOPATH=$(dirname $SNAPCRAFT_PART_INSTALL)/go
      export PATH=$GOPATH/bin:$PATH
      cd $GOPATH/src/github.com/gohugoio/hugo
      echo ' * Running "go get -v github.com/magefile/mage"...'
      go get -v github.com/magefile/mage
      echo ' * Running "mage -v vendor"...'
      mage -v vendor
      echo ' * Running "mage -v test"...'
      mage -v test
      echo " * Building hugo_extended (with SCSS support)..."
      export HUGO_BUILD_TAGS="extended"
      [ "$SNAPCRAFT_PROJECT_GRADE" = "stable" ] && mage -v hugoNoGitInfo || mage -v hugo
      mv -v hugo hugo_extended
      ./hugo_extended version
      ldd hugo_extended
      echo ' * Building hugo (without SCSS support)...'
      unset HUGO_BUILD_TAGS
      [ "$SNAPCRAFT_PROJECT_GRADE" = "stable" ] && mage -v hugoNoGitInfo || mage -v hugo
      ./hugo version
      ldd hugo
      echo " * Building completion..."
      ./hugo gen autocomplete --completionfile=hugo-completion
      echo " * Installing to ${SNAPCRAFT_PART_INSTALL}..."
      install -d $SNAPCRAFT_PART_INSTALL/bin
      cp -av hugo hugo_extended $SNAPCRAFT_PART_INSTALL/bin/
      mv -v hugo-completion $SNAPCRAFT_PART_INSTALL/hugo-completion
      echo " * Stripping binaries..."
      ls -l $SNAPCRAFT_PART_INSTALL/bin/hugo*
      strip --remove-section=.comment --remove-section=.note $SNAPCRAFT_PART_INSTALL/bin/hugo*
      ls -l $SNAPCRAFT_PART_INSTALL/bin/hugo*
    after: [go]
  go:
    source-tag: go1.10.3
