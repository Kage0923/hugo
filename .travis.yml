language: go
sudo: required
go:
  - 1.6.3
  - 1.7.3
  - tip
os:
  - linux
  - osx
matrix:
  allow_failures:
    - go: tip
  fast_finish: true
install:
  - make govendor
script:
  - make check
  - go build -race
  - ./hugo -s docs/
  - ./hugo --renderToMemory -s docs/
before_install:
  # gem install must be run with sudo on OSX 
  - sudo gem install asciidoctor | gem install asciidoctor 
  - sudo pip install docutils
